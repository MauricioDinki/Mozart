<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search</title>
</head>
<body>
	<h1>Aqui te manda si buscaste algo</h1>
	{% for work in works %}
		<p> {{work.title}} </p>
		<p> {{work.description}} </p>
		<p> {{work.category}} </p>
	{% empty %}

	{% endfor %}
</body>
</html>
