{% extends 'base_view.html' %}
{% load thumbnail %}
{% block title %}Perfil de {{username}} - mozArt{% endblock %}
{% block content %}
<div id="blue-navbar" class="categories-navbar" ng-init="base_username='{{username}}'">
    <ul>
        <li><a href="{% url 'works:work_user_list' username %}" class="icons todas-icon" title="Todas las categorías"></a></li>
        <li><a href="{% url 'works:work_user_list_category' username 'dibujo-pintura' %}" class="icons dibujo-pintura-icon" title="Dibujo y pintura"></a</li>
        <li><a href="{% url 'works:work_user_list_category' username 'fotografia-filme' %}" class="icons fotografia-filme-icon" title="Fotografía y filme"></a></li>
        <li><a href="{% url 'works:work_user_list_category' username 'teatro-literatura' %}" class="icons teatro-literatura-icon" title="Teatro y literatura"></a></li>
        <li><a href="{% url 'works:work_user_list_category' username 'musica-baile' %}" class="icons musica-baile-icon" title="Música y baile"></a></li>
        <li><a href="{% url 'works:work_user_list_category' username 'escultura-ceramica' %}" class="icons escultura-ceramica-icon" title="Escultura y cerámica"></a></li>
        <li><a href="{% url 'works:work_user_list_category' username 'dibujo-pintura' %}" class="icons arte_digital-icon" title="Arte digital"></a></li>
        <li><a href="{% url 'works:work_user_list_category' username 'otros' %}" class="icons otros-icon" title="Otros"></a></li>
    </ul>
</div>
<div ng-controller="mozartUserInformationCtrl">
    <mz-toggle-container id="profile-menu">
        <div class="text-center">
            <img id="profile-avatar" ng-src="{$user.profile_picture$}" alt="{$user.username$}" class="circle work-user-thumbnail"/>
            <h2 id="profile-username">{$user.username$}</h2>
        </div>
        <mz-toggle-menu icon-class-name="{% block icon-class %}{% endblock %}" current-option-text="{% block option-name %}{% endblock %}">
            <ul>
                <li class="menu-option"><a class="icons user-icon" ng-href="/profiles/{$ user.username $}">Información</a></li>
                <li class="menu-option"><a class="icons folders-icon" ng-href="/profiles/{$ user.username $}/folders">Mis carpetas</a></li>
            </ul>
        </mz-toggle-menu>
    </mz-toggle-container>
<div id="blue-navbar-section" class="profile-section">
		{% block section %}{% endblock %}
	</div>
</div></div>
{% endblock %}
