<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Redes Sociales</title>
</head>
<body>
	<p>Mis Cuentas</p>
	
	{% for cuenta in cuentas %}
		<p>
			{{cuenta.user}} - {{cuenta.provider}} - {{cuenta.extendusersocialauth.username_identificator}} - {{cuenta.provider}}
			<a href=" {% url 'delete_account' cuenta.provider cuenta.id %} ">Eliminar</a>
		</p>
	{% endfor %}
</body>
</html>
