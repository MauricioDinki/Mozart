<!DOCTYPE html>
<html lang="en">
{% load static from staticfiles %}
<head>
	<meta charset="UTF-8">
	<title>Cambiar Contraseña</title>
	<link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
	<link rel="icon" type="image/png" href="{% static "img/icono.png" %}"/>
</head>
<body>
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6" style="margin-top:2em; margin-left:13em">
			<h1>Cambiar Contraseña</h1>
		</div>
	</div>
	{% if form.non_field_errors %}
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-4" style="margin-top:2em; margin-left:9.5em">
				<div class="alert alert-danger">{{form.non_field_errors.as_text|cut:"*"}}</div>
			</div>
		</div>
	{% endif %}
	<form action="" method="POST">
		{% csrf_token %}
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-4" style="margin-top:2em; margin-left:9.5em">
				{{form.old_password}}
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-4" style="margin-top:2em; margin-left:9.5em">
				{{form.new_password_1}}
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-4" style="margin-top:2em; margin-left:9.5em">
				{{form.new_password_2}}
			</div>
		</div>
		<div class="row" style="margin:2em 0 0 -8em;">
			<div class="col-xs-4"></div>
			<div class="col-xs-5">
				<button style="width:100%"class="btn btn-success" type="submit">Guardar Cambios</button>
			</div>
		</div>
	</form>
</body>
</html>
